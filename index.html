<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arbol.css">
    <title>Arbol</title>
  </head>
  <body>
    <h1>Refactor <code>0.0.2</code></h1>
    <div id="json-tree">Hello</div>
    <div id="json-tree-2">Hello</div>
    <div id="json-tree-poke">Hello</div>
    <script src="arbol-0-0-2.js"></script>
    <!-- <script src="arbo-grok.js"></script> -->
    <script>
      // Example usage
      const data = {
        name: 'John',
        alive: true,
        nothing: undefined,
        age: 30,
        address: {
          street: '123 Main St',
          city: 'Anytown',
          state: 'CA',
        },
        phones: [
          { type: 'home', number: '555-1234' },
          { type: 'work', number: '555-5678' },
        ],
      }

      const dataArr = [
        null,
        true,
        1,
        3,
        'hello',
        {
          name: 'Lobra',
          num: 123,
          arr: [1, 1, 4, 'hello'],
          obj: { a: 'A', b: 'B', c: '3' },
        },
      ]

      const pokeUrl = 'https://pokeapi.co/api/v2/'

      async function sendRequest() {
        const url = pokeUrl + 'pokemon/mew'
        const response = await fetch(url)
        const results = await response.json()
        const poke = document.getElementById('json-tree-poke')
        createJsonTree(results, poke)
      }

      sendRequest()

      const container = document.getElementById('json-tree')
      createJsonTree(data, container)

      const container2 = document.getElementById('json-tree-2')
      createJsonTree(dataArr, container2)
    </script>
  </body>
</html>
