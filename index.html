<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved JSON Tree Viewer</title>
  </head>
  <body>
    <h1>V2</h1>
    <div id="json-tree"></div>

    <script>
      function createJsonTree(data, container) {
        const details = document.createElement('details')
        details.className = 'json-tree'
        container.appendChild(details)
        buildTree(data, details)
      }

      function buildTree(data, parentDetails) {
        const summary = document.createElement('summary')
        summary.className = 'json-summary'
        parentDetails.appendChild(summary)

        if (Array.isArray(data)) {
          summary.textContent = `[Array (${data.length})]`
          buildArrayTree(data, parentDetails)
        } else if (typeof data === 'object' && data !== null) {
          const keys = Object.keys(data)
          summary.textContent = `{Object (${keys.length})}`
          buildObjectTree(data, parentDetails)
        } else {
          summary.textContent = formatValue(data)
          summary.classList.add('json-leaf')
        }
      }

      function buildArrayTree(array, parentDetails) {
        array.forEach((item, index) => {
          const details = document.createElement('details')
          details.className = 'json-node'
          parentDetails.appendChild(details)

          const summary = document.createElement('summary')
          summary.className = 'json-summary'
          summary.textContent = `[${index}]`
          details.appendChild(summary)

          if (typeof item === 'object' && item !== null) {
            buildTree(item, details)
          } else {
            const valueSpan = document.createElement('span')
            valueSpan.className = 'json-value'
            valueSpan.textContent = formatValue(item)
            details.appendChild(valueSpan)
          }
        })
      }

      function buildObjectTree(obj, parentDetails) {
        for (const [key, value] of Object.entries(obj)) {
          const details = document.createElement('details')
          details.className = 'json-node'
          parentDetails.appendChild(details)

          const summary = document.createElement('summary')
          summary.className = 'json-summary'
          const keyCode = document.createElement('code')
          keyCode.className = 'json-key'
          keyCode.textContent = `"${key}":`
          summary.appendChild(keyCode)

          if (typeof value === 'object' && value !== null) {
            summary.appendChild(document.createTextNode(` ${getTypeLabel(value)}`))
            buildTree(value, details)
          } else {
            const valueSpan = document.createElement('span')
            valueSpan.className = 'json-value'
            valueSpan.textContent = formatValue(value)
            summary.appendChild(valueSpan)
          }
        }
      }

      function getTypeLabel(value) {
        if (Array.isArray(value)) {
          return `[Array (${value.length})]`
        } else if (typeof value === 'object' && value !== null) {
          const keys = Object.keys(value)
          return `{Object (${keys.length})}`
        }
        return ''
      }

      function formatValue(value) {
        if (typeof value === 'string') {
          return `"${value}"`
        } else if (typeof value === 'number') {
          return value.toString()
        } else if (typeof value === 'boolean') {
          return value.toString()
        } else if (value === null) {
          return 'null'
        } else {
          return 'undefined'
        }
      }

      // Basic CSS
      const style = document.createElement('style')
      style.textContent = `
      .json-tree {
        margin-left: 20px;
      }
      .json-summary {
        cursor: pointer;
        user-select: none;
      }
      .json-key {
        color: #a626a4; /* Purple for keys */
      }
      .json-value {
        color: #50a14f; /* Green for strings */
      }
      details.json-node {
        margin-left: 20px;
      }
      summary.json-leaf {
        cursor: default;
      }
    `
      document.head.appendChild(style)

      // Example usage
      const data = {
        name: 'John',
        age: 30,
        address: {
          street: '123 Main St',
          city: 'Anytown',
        },
        hobbies: ['reading', 'gaming'],
      }

      const container = document.getElementById('json-tree')
      createJsonTree(data, container)
    </script>
  </body>
</html>
